<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>ui kit</title>
	<link rel="stylesheet" href="./assets/styles/uikit.scss" />
</head>

<body>
	<div class="wrap">
		<div class="container">
			<div class="ui__title">Заголовки</div>
			<h1 class="h1">Самый важный заголовок</h1>
			<p class="h2">Заголовок второго уровня</p>
			<p class="h3">Заголовок третьего уровня</p>
			<p class="h4">Заголовок четвертого уровня</p>
			<div class="ui__title">Кнопки</div>
			<a href="#" class="btn">Ссылка</a>
			<button class="btn">Кнопка</button>
			<div class="ui__title">Преимущества</div>
			<img class="advantage__image" src="./assets/images/icons/shild.png" alt="icon_shild" />
			<p class="advantage__text">Безопасно для всех</p>
		</div>
		<br>
		<div class="advantage">
			<img class="advantage__image" src="./assets/images/icons/clock.png" alt="icon_shild" />
			<p class="advantage__text">В любое время</p>
		</div>
		<div class="ui__title">Услуги</div>
		<div class="service">
			<div class="service__top">
				<p class="service__title">Дезинфекция</p>
				<img class="service__image" src="./assets/images/icons/virus.png" alt="virus_icon">
			</div>
			<div class="service__bottom">

			</div>

		</div>
	</div>
	</div>
</body>

</html>
